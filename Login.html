<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login-part">
            <div class="heading">
                <h2>Login</h2>
            </div>
            <form>
                <div class="input-box"><input type="email" placeholder="Enter your Email" required /></div>
                <div class="input-box"><input type="password" placeholder="Enter your Password" required /></div>
                <div><a href="#">Forgot password?</a></div>
                <div class="btn-out"><input id="btn" type="submit"/></div>
                <div class="text-bottom">Don't have an account? <a href="#">Sign Up</a></div>
            </form>
        </div>
        <div class="cover">
            <div class="signup-part">
                <div class="heading">
                    <h2>Sign Up</h2>
                </div>
                <form>
                    <div class="input-box"><input type="text" placeholder="Enter your Name" required /></div>
                    <div class="input-box"><input type="email" placeholder="Enter your Email" required /></div>
                    <div class="input-box"><input type="password" placeholder="Enter your Password" required /></div>
                    <div class="btn-out"><input id="btn" type="submit" value="Sign Up"/></div>
                    <div class="text-bottom">Already have an account? <a href="#">Login</a></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
