<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Counter.css">
    <title></title>
</head>
<body>
    <div class="container-1">
        <div class="container-2">
            <h1>Coming soon.....</h1>
            <h3>Be ready for the biggest event of PICT</h3>
            <div class="grid">
                <div class="row">
                    <div class="col"><div class="box" id="day"></div><div class="box-bottom">Days</div></div>
                    <div class="col"><div class="box" id="hour"></div><div class="box-bottom">Hours</div></div>
                    <div class="col"><div class="box" id="minute"></div><div class="box-bottom">Minutes</div></div>
                    <div class="col"><div class="box" id="second"></div><div class="box-bottom">Seconds</div></div>
                </div>
            </div>
            <div class="line-down"></div>
            <h2>Get Notified</h2>
            <h5>You will be notified when the event starts!</h5>
            <div class="btm-input">
            <input type="email" placeholder="Enter your Email">
            <input class="btn btn-dark" type="submit" value="Get Notified">
        </div>
        </div>
    </div>
    <script>
  
        var deadline = new Date("feb 29, 2022 15:37:25").getTime();
          
        var x = setInterval(function() {
          
        var now = new Date().getTime();
        var t = deadline - now;
        var days = Math.floor(t / (1000 * 60 * 60 * 24));
        var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
        var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((t % (1000 * 60)) / 1000);
        document.getElementById("day").innerHTML =days ;
        document.getElementById("hour").innerHTML =hours;
        document.getElementById("minute").innerHTML = minutes; 
        document.getElementById("second").innerHTML =seconds; 
        if (t < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "TIME UP";
                document.getElementById("day").innerHTML ='0';
                document.getElementById("hour").innerHTML ='0';
                document.getElementById("minute").innerHTML ='0' ; 
                document.getElementById("second").innerHTML = '0'; }
        }, 1000);
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>        
</body>
</html>
